<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="register-container">
        <div class="register-middle">
            <div class="image-container">
                <img src="OIG.jpeg" alt="" class="image1">
            </div>
            <div class="register-title">
                <div class="register-top">
                    <h1>LOGIN</h1>
                </div>
                <form id="login-form" method="post" action="">
                    <div class="register-inputs">
                        <input class="custom-input" type="text" id="username" name="username" placeholder="Username" required>
                        <input class="custom-input1" type="password" id="password" name="password" placeholder="Password" required>
                        
                    </div>
                    <div class="register-button">
                        <button class="custom-button" type="submit">LOGIN</button>
                    </div>
                </form>
                <div class="Sign">
                    <p>New user? <a href="register.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
      $(document).ready(function(){
    $("#login-form").submit(function(e){
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: "login.php",
            data: $(this).serialize(),
            dataType: 'json', 
            success: function(response) {
                console.log(response); 

                if (response.success) {
                    window.location.href = response.redirect;
                } else {
                    console.log(response.message);
                    alert(response.message);
                }
            }
        });
    });
});


    </script>
</body>
</html>
